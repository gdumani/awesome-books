<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awasome Books</title>
</head>
<body>
    <main class="content">
        <h1>Awasome Books</h1> 
   
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
        <form id ="book-form">
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <button type="button" id='submit' value='submit'>Add Book</button>
        </form>
    </main>         
    <script src="awesome.js"></script>
</body>
</html>
